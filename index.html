<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calculadora">
            <h2>
                Calculadora de Juros Compostos
            </h2>
            <div id="input">
                <div class="input-valor">
                    <label for="valor">Valor Inicial (Capital)</label>
                    <input type="number" id="valor">
                </div>
                <div class="input-valor">
                    <label for="taxa">Taxa de Juros a.m (%)</label>
                    <input type="number" id="taxa">
                </div>
                <div class="input-valor">
                    <label for="tempo">Tempo de Rendimento a.m (Meses)</label>
                    <input type="number" id="tempo">
                </div>
            </div>
            <div id="resultado">
                <h4>
                    Resultado
                </h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            <button id="calcular">
                Calcular
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
